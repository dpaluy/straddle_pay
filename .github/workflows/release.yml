name: Release Gem

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release gem to RubyGems.org
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - uses: rubygems/release-gem@v1
